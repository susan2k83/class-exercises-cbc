<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Object</title>
</head>

<body>
    <h1>Press h to honk the horn</h1>
    <script>
    var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");

            this.isWorking = false;
        },

        getTuneUp: function() {
            alert("Car is ready to go!");
            this.isWorking = true;
        },

        honk: function() {
            alert("Honk! Honk!");
        }
    };


    //when the user presses the w key have the car drive to work...

    document.onkeyup = function(event) {
        var keyPressed = event.key;
        console.log(keyPressed);
        // if the user presses h
        if (keyPressed === "h") {
            car.honk();
        }
        if (keyPressed === "t") {
            car.getTuneUp();
        }
        if (keyPressed === "m") {
            car.driveAroundWorld();

        }
    };


    // show alert honk honk
    </script>
</body>

</html>
